
<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - geometries</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				font-family: Monospace;
				background-color: #000;
				margin: 0px;
				overflow: hidden;
			}
		</style>
	</head>
	<body>

		<script src="three.min.js"></script>

		<script src="js/Detector.js"></script>
		<script src="js/libs/stats.min.js"></script>


		<video id="video" autoplay loop muted style="display:none">
			<!--<source src="textures/sintel.mp4" type='video/mp4; codecs="avc1.42E01E, mp4a.40.2"'>
	   <source src="textures/sintel.ogv" type='video/ogg; codecs="theora, vorbis"'>--!>
			<source src="textures/mov_bbb.mp4" type='video/mp4'>
		</video>

		<script id="vertexShader" type="x-shader/x-vertex">
            vec3 rgb2hsv(vec3 c){
                vec4 K = vec4(0.0, -1.0 / 3.0, 2.0 / 3.0, -1.0);
                vec4 p = mix(vec4(c.bg, K.wz), vec4(c.gb, K.xy), step(c.b, c.g));
                vec4 q = mix(vec4(p.xyw, c.r), vec4(c.r, p.yzx), step(p.x, c.r));

                float d = q.x - min(q.w, q.y);
                float e = 1.0e-10;
                return vec3(abs(q.z + (q.w - q.y) / (6.0 * d + e)), d / (q.x + e), q.x);
            }

            uniform sampler2D tex;
            varying vec2 vUV;
			void main()	{
			    vec3 pos = position;
			    vUV = uv;
			    //vec3 col = texture2D(tex,uv).rgb;
			    //pos.z = length(col)*100.0;
			    vec3 col = rgb2hsv(texture2D(tex,uv).rgb);
			    pos.z = col.b*50.0;
				gl_Position = projectionMatrix * modelViewMatrix * vec4( pos, 1.0 );
			}

		</script>

		<script id="fragmentShader" type="x-shader/x-fragment">

            uniform sampler2D tex;
            varying vec2 vUV;
			void main()	{
				gl_FragColor = texture2D(tex,vUV);
			}
		</script>


		<script>

			if ( ! Detector.webgl ) Detector.addGetWebGLMessage();

			var container, stats;

			var camera, scene, renderer;

			init();
			animate();

			function init() {

				container = document.createElement( 'div' );
				document.body.appendChild( container );

				camera = new THREE.PerspectiveCamera( 90, window.innerWidth / window.innerHeight, 1, 2000 );
				camera.position.z = 250;
				//camera.position.y = -200;

				scene = new THREE.Scene();

				var object;

				video = document.getElementById( 'video' );
				texture = new THREE.VideoTexture( video );
				texture.minFilter = THREE.NearestFilter;
				texture.magFilter = THREE.NearestFilter;
				texture.format = THREE.RGBFormat;

				var uniforms = {
				    tex: {type: "t", value: texture }
				};

				var material = new THREE.ShaderMaterial( {

					uniforms: uniforms,
					vertexShader: document.getElementById( 'vertexShader' ).textContent,
					fragmentShader: document.getElementById( 'fragmentShader' ).textContent,
					wireframe: true
					//wireframe: false

				} );


                var mSize = 500.0;
                var geometry = new THREE.Geometry();
                var vi = 0;
				for(var x=0.0;x<mSize;x++){
				    for(var y=0.0;y<mSize;y++){
				        geometry.vertices.push(
					        new THREE.Vector3( x, y, 0 ),
					        new THREE.Vector3( x+1, y, 0 ),
					        new THREE.Vector3( x+1, y+1, 0 ),
					        new THREE.Vector3( x, y+1, 0 )
				        );
				        geometry.faces.push( 
				            new THREE.Face3( vi+0,vi+1,vi+2 ),
				            new THREE.Face3( vi+2,vi+3,vi+0 )
				        );
				        var uvx = x/mSize;
				        var uvy = y/mSize;
				        var uvplus = 1/mSize;
				        geometry.faceVertexUvs[0].push([
					        new THREE.Vector2( uvx,uvy ),
					        new THREE.Vector2( uvx+uvplus,uvy ),
					        new THREE.Vector2( uvx+uvplus,uvy+uvplus )
					    ]);
				        geometry.faceVertexUvs[0].push([
					        new THREE.Vector2( uvx+uvplus,uvy+uvplus ),
					        new THREE.Vector2( uvx,uvy+uvplus ),
					        new THREE.Vector2( uvx,uvy )
				        ]);
				        vi+=4;
				    }
				}
				geometry.uvsNeedUpdate = true;
				geometry.center();

				scene.add(new THREE.Mesh(geometry,material));


				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );

				container.appendChild( renderer.domElement );

				stats = new Stats();
				stats.domElement.style.position = 'absolute';
				stats.domElement.style.top = '0px';
				container.appendChild( stats.domElement );

				//

				window.addEventListener( 'resize', onWindowResize, false );

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			//

			function animate() {

				requestAnimationFrame( animate );

				render();
				stats.update();

			}

			function render() {
				camera.lookAt(scene.position );
				renderer.render( scene, camera );
			}

		</script>

	</body>
</html>
